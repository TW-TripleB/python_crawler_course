<html>
    <head>

        <div id="wrapper">
            <div id="content">
                <div class='info' style="margin-left: 15%;padding-top: 2%;">

                    {%  endfor  %}
                        
                    </div>
                
            </div>
        </div>
        {% include "footer.html" %}
